<!-- ===== Main Content ===== -->
<div class="main">

  <!-- Header -->
  <div class="header">
    <h1>ClerFit</h1>
    <p>Health & Fitness Calculators</p>
  </div>

  <!-- Calculator Card -->
  <div class="card">
    <h2>Protein Intake Calculator</h2>

    <!-- Weight with unit converter -->
    <label>Weight</label>
    <div class="row">
      <div class="col">
        <input id="weight" type="number" placeholder="Enter weight">
      </div>
      <div class="col">
        <select id="weightUnit">
          <option value="kg" selected>kg</option>
          <option value="lb">lb</option>
        </select>
      </div>
    </div>

    <label>Activity Level</label>
    <select id="level">
      <option value="0.8">Sedentary</option>
      <option value="1.2">Active</option>
      <option value="1.6">Athlete</option>
      <option value="2.0">Bodybuilding</option>
    </select>

    <button class="calculate-btn" onclick="calculateProtein()">Calculate</button>

    <div id="result" class="result"></div>
    <div id="formula"></div>
  </div>
  <label># Note: These are minimum required values</label>
</div>

<script>
// Convert weight to kg for calculation
function calculateProtein() {
  let weight = Number(document.getElementById('weight').value);
  let unit = document.getElementById('weightUnit').value;
  let level = Number(document.getElementById('level').value);

  if(unit === 'lb') weight = weight / 2.20462; // convert lb -> kg

  let protein = (weight * level).toFixed(2); // grams per day

  document.getElementById('result').innerHTML = `Recommended Protein Intake: <b>${protein} g/day</b>`;
  document.getElementById('formula').innerHTML = `Formula: Weight (kg) × Activity Factor (${level})`;
}
</script>
