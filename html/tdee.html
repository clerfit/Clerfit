<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClerFit – TDEE Calculator</title>
<link rel="stylesheet" href="../css/style.css">
<script defer>
function calculateTDEE() {
  const weight = parseFloat(document.getElementById('weight').value);
  const weightUnit = document.getElementById('weightUnit').value;
  const height = parseFloat(document.getElementById('height').value);
  const heightUnit = document.getElementById('heightUnit').value;
  const age = parseFloat(document.getElementById('age').value);
  const gender = document.getElementById('gender').value;
  const activity = parseFloat(document.getElementById('activity').value);

  if (!weight || !height || !age) {
    alert("Please enter all values");
    return;
  }

  // Convert weight to kg
  let w = weight;
  if (weightUnit === 'lb') w = weight * 0.453592;

  // Convert height to cm
  let h = height;
  if (heightUnit === 'm') h = height * 100;
  else if (heightUnit === 'inch') h = height * 2.54;
  else if (heightUnit === 'ft') h = height * 30.48;

  // BMR calculation (Mifflin-St Jeor)
  let bmr = 0;
  if (gender === 'male') {
    bmr = 10 * w + 6.25 * h - 5 * age + 5;
  } else {
    bmr = 10 * w + 6.25 * h - 5 * age - 161;
  }

  // TDEE
  const tdee = Math.round(bmr * activity);

  // Show result
  document.getElementById('result').innerHTML = `Your TDEE: <strong>${tdee} kcal/day</strong>`;

  // Show formula
  document.getElementById('formula').innerHTML = `Formula: BMR × Activity Factor = ${Math.round(bmr)} × ${activity} = ${tdee} kcal/day`;

  // Update bar (activity level indicator)
  const indicator = document.getElementById('indicator');
  indicator.style.left = ((activity - 1.2) / (1.9 - 1.2) * 100) + '%';
}
</script>
</head>

<div class="main">
<div class="header">
<h1>ClerFit</h1>
<p>Health & Fitness Calculators</p>
</div>

<div class="card">
<h2>TDEE Calculator</h2>

<label>Weight</label>
<input id="weight" type="number">
<select id="weightUnit">
<option value="kg" selected>kg</option>
<option value="lb">lb</option>
</select>

<label>Height</label>
<input id="height" type="number">
<select id="heightUnit">
<option value="cm" selected>cm</option>
<option value="m">m</option>
<option value="inch">inch</option>
<option value="ft">ft</option>
</select>

<label>Age (years)</label>
<input id="age" type="number">

<label>Gender</label>
<select id="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>

<label>Activity Level</label>
<select id="activity">
<option value="1.2">Sedentary (little/no exercise)</option>
<option value="1.375">Light (light exercise 1–3 days/week)</option>
<option value="1.55">Moderate (moderate exercise 3–5 days/week)</option>
<option value="1.725">Active (hard exercise 6–7 days/week)</option>
<option value="1.9">Very Active (very hard exercise & physical job)</option>
</select>

<button class="calculate-btn" onclick="calculateTDEE()">Calculate</button>

<div id="result" class="result"></div>
<div id="formula"></div>

<div class="bar-container">
<div class="bar" style="background: linear-gradient(to right, #22c55e 0%, #eab308 40%, #f97316 70%, #ef4444 100%); height: 20px; border-radius: 10px; position: relative;">
<div id="indicator" style="position:absolute; top:-5px; width:2px; height:30px; background:black;"></div>
</div>
</div>

<h3>Activity Level Table</h3>
<table>
<tr><th>Activity Level</th><th>Multiplier</th></tr>
<tr><td>Sedentary</td><td>1.2</td></tr>
<tr><td>Light Exercise</td><td>1.375</td></tr>
<tr><td>Moderate Exercise</td><td>1.55</td></tr>
<tr><td>Active</td><td>1.725</td></tr>
<tr><td>Very Active</td><td>1.9</td></tr>
</table>
