<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClerFit â€“ Contact Us</title>
<link rel="stylesheet" href="../css/style.css">
<style>
/* Contact page specific overrides */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #d2e1fc;
}

.main {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #0f172a;
}

form label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-sizing: border-box;
}

form textarea {
  resize: vertical;
  min-height: 120px;
}

form button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #22c55e;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

form button:hover {
  background: #16a34a;
}

.success-message {
  margin-top: 20px;
  color: green;
  font-weight: bold;
  text-align: center;
}

.error-message {
  margin-top: 20px;
  color: red;
  font-weight: bold;
  text-align: center;
}

/* Optional: Home & Contact button top right */
.top-buttons {
  position: fixed;
  top: 10px;
  right: 10px;
}

.top-buttons button {
  margin-left: 10px;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #1e293b;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.top-buttons button:hover {
  background: #38bdf8;
  color: black;
}
</style>
</head>
<body>

<div class="top-buttons">
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='contact.html'">Contact Us</button>
</div>

<div class="main">
  <div class="card">
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="formMessage"></div>
  </div>
</div>

<script>
// Optional: show message without redirect
const form = document.getElementById('contactForm');
const formMessage = document.getElementById('formMessage');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const formData = new FormData(form);
  fetch(form.action, {
    method: 'POST',
    body: formData,
    headers: { 'Accept': 'application/json' }
  })
  .then(response => {
    if (response.ok) {
      formMessage.innerHTML = '<div class="success-message">Message sent successfully!</div>';
      form.reset();
    } else {
      response.json().then(data => {
        formMessage.innerHTML = '<div class="error-message">Oops! ' + (data.error || 'Please try again.') + '</div>';
      })
    }
  })
  .catch(() => {
    formMessage.innerHTML = '<div class="error-message">Oops! There was a problem submitting your form.</div>';
  });
});
</script>

</body>
</html>
